<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button mat-raised-button color="accent" (click)="playNgAnimations(false)">Animer une fois</button>
  <button mat-raised-button color="accent" (click)="playNgAnimations(true)">Animer en boucle</button>
  <div class="square" style="background-color: red;" [@shake]="shakeAnimation"></div>

  <div class="square" style="background-color: green;" [@bounce]="bounceAnimation"></div>

  <div class="square" style="background-color: blue;" [@tada]="tadaAnimation"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button (click)="rotateCube()" mat-raised-button color="accent">Faire tourner</button>
  <div [class.rotate-left]="rotate" class="square" style="background-color:orange;"></div>
</div>
